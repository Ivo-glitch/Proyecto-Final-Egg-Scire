	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"

<style>
.bg-login-image {
	background:
		url(https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=455&q=80);
	/*background: url("https://source.unsplash.com/K4mSJ7kc0As/600x800");*/
	background-position: center;
	background-size: cover;
}

body {
	background-color: #e5d4c0;
}

h1, a {
	font-family: 'Lora', serif;
}

p {
	font-family: 'Yaldevi', sans-serif;
}
</style>

</head>

<body>
<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand font-weight-bold mx-5" href="#" th:href="@{/}">SCIRE</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		     <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item mx-2">
		          <a class="nav-link" href="#" th:href="@{/cursos}">Cursos</a>
		        </li>
		     
		      </ul>
		      <span th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre}" class="px-3 colornombre"></span>
		      <div th:if="${session.usuariosession == null}">
		      	<a href="#" th:href="@{/usuario/registrar}" class="btn">Crear cuenta</a>
		      </div>
		      <div th:if="${session.usuariosession != null}">
		      		<a th:href="@{/usuario/editar-perfil(id=__${session.usuariosession.id}__)}" class="btn btn-outline-dark">Perfil</a>
		      		<a th:href="@{/logout(id=__${session.usuariosession.id}__)}" class="btn btn-outline-dark">Logout</a>
		      </div>
		    </div>
		  </div>
		</nav>
	</header>

	<div class="container">


		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4">SCIRE</h1>
										<p>¡Bienvenido de nuevo!</p>
										<div th:if="${exito != null}"
											class="card text-white bg-success mb-3">
											<div class="card-body">
												<h5 class="card-title">Exito</h5>
												<p class="card-text" th:text="${exito}"></p>
											</div>
										</div>
										<div th:if="${error != null}"
											class="card text-white bg-danger mb-3">
											<div class="card-body">
												<h5 class="card-title">Error</h5>
												<p class="card-text" th:text="${error}"></p>
											</div>
										</div>
									</div>
									<form class="col-12" th:action="@{/logincheck}" method="POST">

										<div class="form-group" id="user-group">
											<input type="text" class="form-control"
												placeholder="Email de usuario" name="email" />
										</div>
										<div class="form-group" id="contrasena-group">
											<input type="password" class="form-control"
												placeholder="Contrasena" name="clave" />
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">
											<i class="fas fa-sign-in-alt"></i> Ingresar
										</button>
									</form>
									
									<hr>
									<div class="text-center">
										<a class="small" href="#" th:href="@{/usuario/recuperar}">¿Olvidaste
											tu contraseña?</a>
									</div>
									<div class="text-center">
										<a class="small" href="#" th:href="@{/usuario/registrar}">Crear
											cuenta</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
