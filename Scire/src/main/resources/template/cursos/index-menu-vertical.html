<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Vista cursos</title>

	<!--estilo css-->
	<link rel="stylesheet" href="/css/estilo.css">
 	<!-- CSS EMI -->
 	<!--<link rel="stylesheet" href="/css/emi.css">-->


	<!--estilo css footer-->
	<link rel="stylesheet" href="/css/footer-style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

	<!--google fonts, iconos-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora&family=Yaldevi:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/084d908e85.js" crossorigin="anonymous"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
		
		<!--estilo css footer-->
	<link rel="stylesheet" href="/css/footer-style.css">

	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

	<style>
		.colornombre {
			color: #613E7A;
			font-weight: bold;
		}
	</style>
</head>

<body class="body">

<!--CONTENEDOR DE LA PAGINA COMPLETA "SECCION-CURSOS-USUARIO"-->
   
<div class="seccion-cursos-usuario">

<!--FRAGMENTO HEADER EMI-->

<header th:replace="/fragments/header :: header-front"></header>
    
    <!--MENU LATERAL-->
  <div class="div-aside">
        <aside class="contenedor-menu"> 
            <ul class="menu-scire">
                <li><a href="/" class="a cambio-color"><i class="icono izquierda fas fa-home"></i>Inicio</a></li>
                <li><a href="/cursos" class="a cambio-color"><i class="icono izquierda fab fa-youtube"></i>Todos los cursos</a></li>
                <li class="activado"><a href="#" class="a cambio-color"><i class="icono izquierda fas fa-stream"></i>Categorías<i class="icono derecha fas fa-chevron-down"></i></a>
                    <ul>
                        <li th:each="categoria : ${categorias}"><a th:text="${categoria.nombre}" th:href="@{/cursos/categorias(idCategoria=${categoria.id})}" class="a cambio-color"></a></li>
                   </ul>     
                </li>
                	<li class="activado"><a href="#" class="a cambio-color"><i
                            	class="icono izquierda fas fa-chalkboard-teacher"></i>Profesores/as<i
                            	class="icono derecha fas fa-chevron-down"></i></a>
                    	<ul>
                        	<li th:each="profesor : ${profesores}"><a th:text="${profesor.nombre}" th:href="@{/cursos/profesores(idProfesor=${profesor.id})}" class="a cambio-color"></a></li>
                    	</ul>   
                	</li>
                	
                <li><a th:href="@{/cursos/misCursos(idUsuario=${session.usuariosession.id})}" href="#" class="a cambio-color"><i class="icono izquierda fab fa-youtube"></i>Mis cursos</a ></li>
        		<li><a th:href="@{/contacto}" class="a cambio-color"><i class="icono izquierda fas fa-envelope"></i>Contacto</a></li>
            </ul>
        </aside>
  </div>


	 <!--MAIN SECION TARJETAS CURSOS-->
	<div> 
		
		<div th:if="${cursos==null}" style=" margin: 30px; margin-left: 30px; background-color: #303030;" class=" card">
				<div class="card-body" style="color: aliceblue;">
					<h3 class="h2 text-center">Oops!</h3>
					<p class="card-text text-center">¡Usted no posee cursos en su lista!</p> 
					<p class="card-text text-center">¡Puedes incribirte fácilmente!</p> 
					<p class="card-text">Desde la sección "Todos los cursos", "Profesores/as" o "Categorías"</p>
				</div>
			</div>
			
	</div>
<div>
        <main class="listado-cursos">
            <div th:each="curso : ${cursos}" class="card" style="width: 13.5rem;"> 
            <img th:src="@{https://img.youtube.com/vi/__${curso.url}__/0.jpg}" class="card-img-top tamanio-imagen" alt="imagen del curso">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 th:text="${curso.nombre}" class="card-title"></h5>
                     <p th:text="${curso.categoria.nombre}" class="card-text"></p>
                    <p th:text="${curso.descripcion}" class="card-text"></p>
                  <a th:href="@{/cursos/ver(idCurso=${curso.id})}" class="btn btn-secondary">Ver más</a>
                </div>
           </div>
        </main>
</div> 
        
</div> <!--Cierra seccion-cursos-usuario (abarca toda la página excepto el footer)-->

	<!--FRAGMENTO FOOTER BARBY-->
	<div th:replace="/fragments/footer :: footer-front"></div>


	<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
	<script src="/js/jquery.js"></script>

	<script src="/js/main.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
